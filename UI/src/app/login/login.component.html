<div class="container-fluid bg-light">
    <div class="row my-3">
      <div class="col-4 mx-auto my-3">
        <div class="card shadow-lg my-5 bg-light text-black">
          <div class="card-body mx-2">
            <div class="card-title text-center">
                <em class="fas fa-user-tie fa-9x"></em>
            </div>
            <div class="card-title text-center">
              <h4>Login</h4>
            </div>


            <div class="card-text mb-5">

            <form [formGroup]="loginForm" (submit)="onSubmit()">

              <div class="form-group">
                  <label for='email'>Email</label>
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                  <input type='email' formControlName="username" class='form-control form-control-lg' [ngClass]="{'is-invalid': submitted && f.username.errors}" placeholder="Enter Email"
                    required>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                </div>

                <div class="form-group">
                  <label for='pass'>Password</label>
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                      </div>
                  <input type='password' formControlName="password" class='form-control form-control-lg' [ngClass]="{'is-invalid': submitted && f.password.errors}"  placeholder="Enter Password"
                    pattern=".{8,}" title="Min 8 characters" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                </div>

                <div class="card-text">
                    <div class="col-6 mx-auto mt-5">
                  <input type="submit" class='btn btn-outline-dark btn-block' value='Login' id='login' [disabled]="loading"/>
                </div>
                </div>
              </form>
            </div>

            <div class="card-text">
              <div class="float-right">
                <a [routerLink]="['/register']" class="text-dark">SignUp...</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
